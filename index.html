<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Fair</title>
    <!-- link bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="text-center">
        <h1 class="header_title">Global Phone Fair</h1>
      </section>
      <section class="srarchBer">
        <form class="search_section" action="#">
          <i class="searchIcons">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="cions_search h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </i>
          <input type="text" placeholder="Search Phone..." />
          <div class="error text-center m-3"></div>
          <div class="Counter_all_details text-center m-3"></div>
          <button class="btn btn_Search">Search</button>
        </form>
      </section>
      <section class="card_section">
        <div class="row position-relative wrapper_div"></div>
        <button class="btn showMore">ShowMore</button>
      </section>
    </main>

    <div class="modal_Overlay"></div>

    <!-- link bootstrap script file  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- link js file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
